
<p class="title">PaidUp is the easiest and most flexible way to make payments and get paid up.</p>
<h3>Sign Up today!</h3>
<div class="error red-text text-darken-2 center" ng-bind="error"></div>
<div class="inputs">
  <div class="row">
    <div class="col s2"><img src="../img/signup-personal.png" alt=""></div>
    <div class="radio-option col s10">
      <input name="group1" type="radio" id="personalAccount" ng-model="userType" value="personal" />
      <label for="personalAccount">Personal Account<br /><span>Choose this account if you are making a payment.</span></label>
    </div>
  </div>
  <div class="radio-separator"></div>
  <div class="row">
    <div class="col s2"><img src="../img/signup-business.png" alt=""></div>
    <div class="radio-option col s10">
      <input name="group1" type="radio" id="businessAccount" ng-model="userType" value="business" />
      <label for="businessAccount">Business Account<br /><span>Choose this account if you need to get paid.</span></label>
    </div>
  </div>
</div>

<div class="buttons-container">
  <button ng-click="next()" class="button-green button-next" ng-disabled="loading" ng-bind-html="loading ? loader : 'NEXT'"></button>
</div>
