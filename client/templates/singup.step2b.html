  <div class="steps-count selected"></div>
  <div class="steps-count selected"></div>
  <div class="steps-count"></div>
  <div class="steps-count"></div>

<p class="title">
  Let's get some information about you first.
</p>

<div class="input-help-text note-text">
  This information is required for us to verify your identity. This helps to keep everyone's payments safe and meet government regulations.
</div>
<div class="inputs">
  <input placeholder="Legal First Name" type="text" ng-model="user.email" />
  <div class="input-help-text">
    Provide your name as it appears in legal documents to avoid delays in getting paid (e.g. Michael not Mike).
  </div>
  <input placeholder="Legal Last Name" type="text" ng-model="user.email" />
  <input placeholder="Date of Birth" type="text" ng-model="user.email" />
  <input placeholder="Social Security Number" type="text" ng-model="user.email" />
  <input placeholder="Street Address" type="text" ng-model="user.email" />
  <input placeholder="City" type="text" ng-model="user.email" />
  <div class="row two-colums">
    <div class="col s12 m6">
      <div class="select-container">
        <select ng-model="user.state" ng-class="containsValue ? 'selected' : ''" ng-change="containsValue = true">
          <option value="" disabled selected class="placeholder">State</option>
          <option value="NY">New York</option>
        </select>
      </div>
    </div>
    <div class="col s12 m6">
      <input placeholder="Zip Code" type="text" ng-model="user.email" />
    </div>
  </div>
  <input placeholder="Phone Number" type="text" ng-model="user.email" />
</div>


<div class="buttons-container">
  <a ui-sref="singup.step3b" class="button-green button-agree">Next</a>
</div>
