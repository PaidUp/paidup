<div class="row">
  <div class="col s12 center login-container">
    <img src="../img/paidUpLogoWhite.png" alt="logo" class="logo-img">
    <div class="error red-text text-darken-2" ng-bind="error"></div>
    <div class="inputs">
      <input placeholder="Email" id="email" type="text" class="validate" ng-model="user.email" />
      <input placeholder="Password" id="password" type="password" class="validate" ng-model="user.password" />
    </div>
    <div class="buttons-container">
      <a ng-click="localLogin()" class="button-green button-green-login waves-effect waves-light">LOGIN</a>      
      <a ng-click="forgotLink()" class="forgot-link waves-effect">Forgot your email or password?</a>      
      <a ng-click="facebookLogin()" class="button-facebook waves-effect"><i class="fa fa-lg fa-facebook" aria-hidden="true"></i> Login with Facebook</a>
      <div class="horizontal-bar"></div>
      <a ui-sref="singup.step0" class="button-green button-green-login button-sign-up waves-effect waves-light">SIGN UP</a>
      
      <!-- TRANSLATE DEMO PART -->
      <!-- 
        BEST to use translate as a directive as below or for dynamic codes (error code from server) use translate Service from Controller
      -->
      <div class="horizontal-bar"></div>
      <div translate="TITLE"></div>
      <a ng-click="changeLang('en')">EN</a>
      &nbsp;/&nbsp;
      <a ng-click="changeLang('es')">ES</a>
      <br>
      <a ng-click="fetchErrorCode()" translate="ACTION"></a>
      <!-- TRANSLATE DEMO PART END -->

    </div>
  </div>
</div>
